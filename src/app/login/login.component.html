<div class="login-page">
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<h1>Login Page</h1>
			<form name="form" (ngSubmit)="f.form.valid && onLoggedin()" #f="ngForm" novalidate>
				<div class="form-content">
					<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
						<input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.username" 
							#username="ngModel" class="form-control input-underline input-lg" placeholder="User Name" required >
						<div *ngIf="f.submitted && !username.valid" class="help-block">User names is required</div>
					</div>

					<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
						<input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="model.password" 
							#password="ngModel" required class="form-control input-underline input-lg" placeholder="Password">
						<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
					</div>
				</div>
				<!-- <a class="btn rounded-btn" routerLink="/main"> Log in </a> -->
				<button [disabled]="loading" class="btn rounded-btn">Login</button>
				<!--&nbsp;
				<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
			</form>
		</div>
	</div>
</div>
