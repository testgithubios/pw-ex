<div class="login-page">
	<div class="row justify-content-md-center">
		<div class="col-md-4">
			<h1>Login Page</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="userName" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" routerLink="/main" (click)="onLoggedin()"> Log in </a>
				<!--&nbsp;
				<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
			</form>
		</div>
	</div>
</div>
